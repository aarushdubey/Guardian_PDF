# Fly.io Configuration for GuardianPDF

app = "guardianpdf"
primary_region = "bom"  # Mumbai (closest to you)

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "chroma_data"
  destination = "/app/chroma_db"
  initial_size = "1gb"
